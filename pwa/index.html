<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charging Station</title>
    <link href="./node_modules/foundation-sites/dist/css/foundation.min.css" rel="stylesheet">
    <link href="./node_modules/foundation-sites/dist/css/foundation-prototype.min.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <script type="module">
        import { init } from './src/main.js'
        init(window)
    </script>
</head>

<body style="background: black url(assets/bg.jpg) no-repeat 0% 100%; background-size: cover">

<div class="grid-y grid-frame grid-padding-x grid-padding-y">

    <div class="cell shrink" style="background: rgba(63,64,72,0.85);">
        <h3 style="color: #fff">Charging station</h3>
    </div>

    <div class="cell auto" style="background: rgba(245,222,179,0.91)">

        <div class="grid-x grid-margin-x">

            <div class="cell small-12">
                <charging-status></charging-status>
            </div>

            <form id=debugFields class="cell small-12 hide">
                <div class="grid-x grid-margin-x">
                    <div class="large-6 cell">
                        <label>
                            Customer address (for return funds)
                            <input type="text" name="return-funds" value="0xd841891e862c30541e7ffdf4e388792f75d304a1" minlength="42" maxlength="42">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>
                            Backend URL
                            <input name="charging-station-backend" value="http://10.170.0.237:3000" required type="url">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>
                            Charging station URL
                            <input name="charging-station-url" value="http://10.170.111.0:8088" required type="url">
                        </label>
                    </div>
                    <div class="large-6 cell">
                        <label>
                            Charging station address
                            <input name="charging-station-id" value="0x51f8a5d539582eb9bf2f71f66bcc0e6b37abb7ca" type="text" minlength="42" maxlength="42">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="cell shrink">
        <div class="cell medium-4 charging-controls">
            <!--<charging-button></charging-button>-->
        </div>
    </div>
</div>
</body>
</html>
